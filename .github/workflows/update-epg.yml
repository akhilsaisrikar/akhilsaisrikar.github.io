name: Update EPG

on:
  schedule:
    - cron: "0 */6 * * *" # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Download raw epg.xml and compress
      - name: Download and compress EPG
        run: |
          mkdir -p public
          echo "Downloading EPG..."
          curl -L https://raw.githubusercontent.com/iptv-org/epg/master/epg.xml -o public/epg.xml
          gzip -c public/epg.xml > public/epg.xml.gz
          ls -lh public/

      # Step 3: Deploy to GitHub Pages
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
