name: Update EPG

# Allow workflow to push changes back to the repo
permissions:
  contents: write

on:
  # run every 6 hours (UTC)
  schedule:
    - cron: '0 */6 * * *'
  # allows manual runs from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          # keep credentials so we can push later
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clone iptv-org/epg (grabber)
        run: |
          git clone --depth 1 https://github.com/iptv-org/epg epg

      - name: Install dependencies
        run: |
          cd epg
          # try clean install first, fallback to npm install
          npm ci --no-audit --prefer-offline || npm install --no-audit

      - name: Generate EPG (guide.xml)
        run: |
          cd epg
          # run the grabber; --site=all attempts to fetch all sites (adjust if you want specific sites)
          npm run grab -- --site=all --output guide.xml
          ls -lh guide.xml

      - name: Compress to epg.xml.gz
        run: |
          gzip -c epg/guide.xml > epg.xml.gz
          ls -lh epg.xml.gz

      - name: Commit and push epg.xml.gz (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add epg.xml.gz
          # If nothing changed, skip commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-update epg.xml.gz"
            git push
          fi
