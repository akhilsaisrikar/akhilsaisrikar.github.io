<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPTV Web Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      background: #1e1e1e;
      padding: 10px;
      overflow-y: auto;
    }

    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .video-js {
      width: 100%;
      height: 400px;
      background: black;
    }

    .channel {
      padding: 5px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .channel img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .channel:hover {
      background: #333;
    }

    #logoOverlay {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 80px;
      height: 80px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/67/Play_icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10;
    }

    #channelOverlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 12px 15px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 10;
      display: none;
      min-width: 240px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>üì∫ Channels</h3>
    <div id="channelList"></div>
  </div>

  <div id="content">
    <div id="logoOverlay"></div>
    <div id="channelOverlay"></div>
    <video id="player" class="video-js vjs-default-skin" controls preload="auto"></video>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const player = videojs("player");
    const channelListEl = document.getElementById("channelList");
    const logoOverlay = document.getElementById("logoOverlay");
    const channelOverlay = document.getElementById("channelOverlay");

    let channels = [];
    let currentChannelIndex = 0;

    function parseM3U(content) {
      const lines = content.split("\n");
      let current = {};
      let parsed = [];

      for (let line of lines) {
        if (line.startsWith("#EXTINF")) {
          const nameMatch = line.match(/,(.*)/);
          const logoMatch = line.match(/tvg-logo="([^"]+)"/);
          current = {
            name: nameMatch ? nameMatch[1] : "Unnamed",
            logo: logoMatch ? logoMatch[1] : "",
          };
        } else if (line.startsWith("http")) {
          current.url = line.trim();
          parsed.push({...current});
        }
      }
      return parsed;
    }

    function loadChannels(data) {
      channelListEl.innerHTML = "";
      channels = data;

      data.forEach((ch, i) => {
        const el = document.createElement("div");
        el.className = "channel";
        el.innerHTML = `
          <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/40'" />
          <div><strong>${i + 1}.</strong> ${ch.name}</div>
        `;
        el.onclick = () => {
          currentChannelIndex = i;
          playChannel(ch);
        };
        channelListEl.appendChild(el);
      });

      if (channels.length > 0) {
        playChannel(channels[0]);
      }
    }

    function playChannel(channel) {
      player.src({ type: "application/x-mpegURL", src: channel.url });
      player.play();
      showChannelOverlay(currentChannelIndex);
    }

    function showChannelOverlay(index) {
      const curr = channels[index];
      const prev = channels[index - 1];
      const next = channels[index + 1];

      channelOverlay.innerHTML = `
        üé¨ <strong>Channel ${index + 1}:</strong> ${curr.name}<br>
        ‚è≠Ô∏è Next: ${next ? next.name : '‚Äî'}<br>
        ‚èÆÔ∏è Previous: ${prev ? prev.name : '‚Äî'}
      `;
      channelOverlay.style.display = "block";
      setTimeout(() => {
        channelOverlay.style.display = "none";
      }, 4000);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowDown") {
        if (currentChannelIndex < channels.length - 1) {
          currentChannelIndex++;
          playChannel(channels[currentChannelIndex]);
        }
      } else if (e.key === "ArrowUp") {
        if (currentChannelIndex > 0) {
          currentChannelIndex--;
          playChannel(channels[currentChannelIndex]);
        }
      } else if (e.key >= '1' && e.key <= '9') {
        const idx = parseInt(e.key) - 1;
        if (channels[idx]) {
          currentChannelIndex = idx;
          playChannel(channels[idx]);
        }
      }
    });

    // ‚úÖ Load built-in playlist on page load
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const response = await fetch("https://akhilsaisrikar.github.io/tv.m3u");
        const m3uText = await response.text();
        const parsed = parseM3U(m3uText);
        loadChannels(parsed);
      } catch (err) {
        alert("Failed to load built-in playlist");
        console.error(err);
      }
    });
  </script>
</body>
</html>
